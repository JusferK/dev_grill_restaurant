<ng-container *ngIf="isLoading()">
    <div class="spinner-container">
        <mat-spinner></mat-spinner>
    </div>
</ng-container>
<ng-container *ngIf="!isLoading()">
    <mat-tab-group>
        <mat-tab label="Stock">
            <div class="content-container">
                <stock [ingredientListInput]="ingredientList()" />
            </div>
        </mat-tab>
        <mat-tab label="New ingredient" dynamicHeight>
            <div class="content-container">
                <new-ingredient (ingredientAdded)="outputHandler($event)" />
            </div>
        </mat-tab>
        <mat-tab label="Update ingredient">
            <div class="content-container">
                <update-ingredient [ingredientListInput]="ingredientList()" (ingredientListUpdated)="updateOutputHandler($event)" />
            </div>
        </mat-tab>
    </mat-tab-group>
</ng-container>
