<ng-container *ngIf="isLoading()">
    <div class="spinner-container">
        <mat-spinner></mat-spinner>
    </div>
</ng-container>
@defer {
    <ng-container *ngIf="!isLoading() && !returnError()">
        <mat-tab-group>
            <mat-tab label="All menus">
                <div >   
                    <all-menus [menuListInput]="menuList()" />
                </div>
            </mat-tab>
            <mat-tab label="New menu">
                <div>
                    <new-menu (menuAdded)="this.receiveNewMenu($event)"  />
                </div>
            </mat-tab>
        </mat-tab-group>
    </ng-container>
}
<ng-container *ngIf="returnError()">
    <div class="div-style">
        <h1>Please try again later</h1>
    </div>
</ng-container>
