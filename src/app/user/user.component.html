<div class="content-container">
    <div class="sub-content-container">
        <table mat-table [dataSource]="userList()" class="mat-elevation-z8" style="overflow-y: auto;">
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <ng-container matColumnDef="last name">
              <th mat-header-cell *matHeaderCellDef> Last Name </th>
              <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
            </ng-container>
          
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
          
            <ng-container matColumnDef="nit">
              <th mat-header-cell *matHeaderCellDef> Nit </th>
              <td mat-cell *matCellDef="let element"> {{element.nit}} </td>
            </ng-container>
        
            <ng-container matColumnDef="sign date">
                <th mat-header-cell *matHeaderCellDef> Sign Date </th>
                <td mat-cell *matCellDef="let element"> {{element.signDate | date }} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
